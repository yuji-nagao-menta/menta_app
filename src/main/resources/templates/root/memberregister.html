<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ポートフォリオサイト</title>
<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/style.js}"></script>

<!-- Favicon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<div class="head">
						<h1>
							<a th:href="@{/}">PORTFOLIO</a>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col span-12">
					<nav>
						<div id="open">
							<img th:src="@{/img/button.png}">
						</div>
						<div id="close">
							<img th:src="@{/img/button2.png}">
						</div>
						<div id="navi">
							<ul>
								<li><a th:href="@{/}">ホーム</a></li>
								<li><a th:href="@{/form}">お問い合わせ</a></li>
								<li><a th:href="@{/memberregister}">会員登録</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="mainimg">
		<img th:src="@{/img/subimg.jpg}" alt="お問い合わせ画像">
	</div>
	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col span-12">
						<div class="breadcrumb">
							<ul>
								<li><a th:href="@{/demo}">ホーム</a> > お問い合わせ</li>
							</ul>
						</div>

						<th:block th:if="message != null">
							<h2 th:class="msg" th:text="${message}"></h2>
						</th:block>

						<h2 class="underline">会員登録</h2>
						<form th:action="@{/memberregister}" th:object="${memberRegisterForm}"
							method="post">
							<p>
								<label for="mem_name">お名前</label> <input class="full-width"
									type="text" id="mem_name" name="mem_name" maxlength="10"
									th:field="*{mem_name}"> <span
									th:if="${#fields.hasErrors('mem_name')}" th:errors="*{mem_name}"
									th:class="msg"></span>
							</p>
							<p>
								<label for="name">年齢</label> <input class="full-width"
									type="text" id="age" name="age" maxlength="3"
									th:field="*{age}"> <span
									th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
									th:class="msg"></span>
							</p>
							<p>
								<label for="name">性別</label> <input class="full-width"
									type="text" id="sex" name="sex" maxlength="10"
									th:field="*{sex}"> <span
									th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"
									th:class="msg"></span>
							</p>
							<p>
								<label for="email">メールアドレス</label> <input class="full-width"
									type="email" id="mail" name="mail" th:field="*{mail}"><span
									th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
									th:class="msg"></span>
							</p>
							<p>
								<label for="message">お問い合わせ内容</label>
								<textarea class="full-width" id="content" name="content"
									th:field="*{content}"></textarea>
								<span th:if="${#fields.hasErrors('content')}"
									th:errors="*{content}" th:class="msg"></span>
							</p>
							<p>
								<input class="button" type="submit" value="送信">
							</p>
						</form>
					</div>
				</div>
			</div>
		</article>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<h5>登録時のご注意</h5>
					<p>お名前、性別は10文字まで。</p>
					<p>年齢は3桁まででご登録ください。</p>
				</div>
			</div>
		</div>
	</footer>
	<p id="pagetop">
		<a href="#">TOP</a>
	</p>
</body>
</html>
